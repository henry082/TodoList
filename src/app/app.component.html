<form >
  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" placeholder="Title..."  #new >
    <span class="addBtn"  (click)="onAdd()">Add</span>
  </div>
</form>


<ul id="myUL">
  <li *ngFor="let item of alltodos;let i = index" [ngClass]="{checked:item.isCheck}" (click)="onChange(item)">
    {{item.title}}<span class="close" (click)="onDele(i)">x</span>
  </li>
</ul>
